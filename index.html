<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil GitHub - Bayu</title>
</head>
<body>
  <h1>Profil GitHub</h1>
  <h2 id="nama">Nama: </h2>
  <p id="deskripsi"></p>

  <h3>Proyek Unggulan:</h3>
  <ul id="daftar-proyek"></ul>

  <script>
    // Data profil (bisa nanti diambil dari file JSON jika mau)
    const profil = {
      nama: "Bayu",
      deskripsi: "Guru RPL & Gim di SMK YAPPI Wonosari. Fokus pada coding, jaringan, dan pengembangan perangkat lunak.",
      proyek: [
        { nama: "Sistem Informasi Sekolah", url: "https://github.com/USERNAME/project-1" },
        { nama: "Dashboard IoT", url: "https://github.com/USERNAME/project-2" },
        { nama: "Game Edukasi", url: "https://github.com/USERNAME/project-3" }
      ]
    };

    // Tampilkan data ke halaman
    document.getElementById("nama").textContent += profil.nama;
    document.getElementById("deskripsi").textContent = profil.deskripsi;

    const daftarProyek = document.getElementById("daftar-proyek");
    profil.proyek.forEach(p => {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.href = p.url;
      a.textContent = p.nama;
      a.target = "_blank";
      li.appendChild(a);
      daftarProyek.appendChild(li);
    });
  </script>
</body>
</html>
